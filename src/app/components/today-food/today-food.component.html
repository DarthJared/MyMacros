<div class="food-list">
    <div *ngIf="food == null">No food entered</div>
    <div *ngIf="food != null">
        <div *ngFor="let meal of food.meals; let m = index">
            <div class="meal-name">
                {{meal.name}}
            </div>
            <div class="food-item" *ngFor="let food of meal.food; let f = index;" (click)="toggleOpened(m, f)">
                <span class="arrow" *ngIf="showOpened(m, f)">&#9660;</span>
                <span class="arrow" *ngIf="!showOpened(m, f)">&#9654;</span>
                <strong>{{food.name}} ({{food.servingSize}})</strong> 
                <div *ngIf="showOpened(m, f)">
                    <div class="info-detail">{{food.calories}} calories</div>
                    <div class="info-detail">{{food.carbs}} carbs (g)</div>
                    <div class="info-detail">{{food.protein}} protein (g</div>
                </div>
            </div>
        </div>
    </div>
</div>
